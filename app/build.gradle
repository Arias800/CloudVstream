apply plugin: 'com.Arias800.CloudVstream'

android {
    compileSdkVersion 30

    defaultConfig {
        applicationId 'com.Arias800.CloudVstream'
        minSdkVersion 21
        targetSdkVersion 30
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
}
